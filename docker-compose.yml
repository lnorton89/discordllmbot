services:
  db:
    container_name: discordllmbot-db
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    container_name: discordllmbot-bot
    build:
      context: .
      dockerfile: bot/Dockerfile.bot
    volumes:
      - ./bot:/usr/src/app/bot
      - ./shared:/usr/src/app/shared
      - ./logs:/usr/src/app/logs
    command: npm run dev:container 
    ports:
      - "${API_PORT}:3000"
      - 9229:9229
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 5

  pgadmin:
    container_name: discordllmbot-pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /tmp/servers.json
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
      - ./shared/config/pgadmin/servers.json:/tmp/servers.json

  docs:
    container_name: discordllmbot-docs
    build:
      context: .
      dockerfile: docs/Dockerfile.docs
    volumes:
      - ./docs/src:/usr/src/docs/src
    ports:
      - "${DOCS_PORT}:5173"

  dashboard:
    container_name: discordllmbot-dashboard
    build:
      context: .
      dockerfile: dashboard/Dockerfile.dashboard
    volumes:
      - ./dashboard:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${DASHBOARD_PORT}:5173"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
